<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loud and Fair</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0d0d0d;
            color: #eaeaea;
            font-family: 'SF Pro Display', 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        
        h1 {
            font-family: 'SF Pro Display', 'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 1.2rem;
            font-weight: 200;
            letter-spacing: 0.3rem;
            text-transform: lowercase;
            margin-bottom: 0.5rem;
            color: #f5f5f5;
            opacity: 0.9;
        }
        
        .email {
            font-size: 0.6rem;
            opacity: 0.5;
            letter-spacing: 0.05rem;
            margin-top: 0.3rem;
            color: #d0d0d0;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .email:hover {
            opacity: 1;
            color: #ffffff;
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1rem;
                letter-spacing: 0.2rem;
            }
            .email {
                font-size: 0.55rem;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>loud and fair</h1>
        <a href="mailto:bm@loudfair.com?subject=Hello%20from%20loudfair.com" class="email">bm@loudfair.com</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loud and Fair</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0d0d0d;
            color: #eaeaea;
            font-family: 'SF Pro Display', 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('content/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transform: scale(1.2);
            animation: bgFadeZoom 3s ease-out forwards;
            z-index: -1;
        }
        
        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        
        h1 {
            font-family: 'SF Pro Display', 'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 1.2rem;
            font-weight: 200;
            letter-spacing: 0.3rem;
            text-transform: lowercase;
            margin-bottom: 0.5rem;
            color: #f5f5f5;
        }
        
        .highlight-ai {
            color: #ffffff;
            opacity: 1;
        }
        
        .reduced-opacity {
            opacity: 0.55;
        }
        
        .email {
            font-size: 0.6rem;
            opacity: 0.5;
            letter-spacing: 0.05rem;
            margin-top: 0.3rem;
            color: #d0d0d0;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .email:hover {
            opacity: 1;
            color: #ffffff;
            text-decoration: underline;
        }
        
        .email .highlight-ai {
            color: #ffffff !important;
            opacity: 1 !important;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1rem;
                letter-spacing: 0.2rem;
            }
            .email {
                font-size: 0.55rem;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes bgFadeZoom {
            from {
                opacity: 0;
                transform: scale(1.2);
            }
            to {
                opacity: 0.15;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="reduced-opacity">det</span><span class="highlight-ai">ai</span><span class="reduced-opacity">ls matter</span></h1>
        <!-- Add your image here like this:
        <img src="images/eye-logo.png" alt="An eye for AI" style="width: 100px; margin: 20px 0;">
        -->
        <a href="mailto:bm@loudfair.com?subject=Hello%20from%20loudfair.com" class="email">bm@loudf<span class="highlight-ai">ai</span>r.com</a>
    </div>
</body>
</html>
